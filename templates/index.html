<h2> Welcome to send email page</h2>
<form action="/showindex1/" method="post">
    {% csrf_token %}

<table align="center">
    <tr>
        <th><input type="text" name="idno" required placeholder="Idno"></th>
    </tr>
    <tr>
        <th><input type="text" name="name" required placeholder="name"></th></tr>
    <tr>
        <th><input type="email" name="email" required placeholder="email"></th></tr>
    <tr>
        <th><button type="submit">Send</button></th>
    </tr>
</table>
</form>
